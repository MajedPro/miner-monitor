<div class="centerAlign">Coinbase balances:</div>
<table class="table table-bordered table-condensed leftAlign">
    <thead>
    <tr>
        <th>Name</th>
        <th>Balances</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(id, dashboard) in $ctrl.dashboards track by $index">
        <td>
            {{dashboard.name}}
        </td>
        <td class='ellipsis'>
            <span ng-repeat="(index, entry) in dashboard.data track by $index">
                <span data-toggle="tooltip" title="{{(entry.balanceFiat || entry.balance) | customnumber: 2}} €" data-placement="bottom">
                    {{entry.balance | customnumber: (entry.ticker === 'EUR' ? 2 : 6)}} {{entry.ticker}}
                </span>
                <span ng-if="index !== dashboard.data.length - 1">
                    <br/>
                </span>
            </span>
        </td>
    </tr>
    <tr>
        <td><strong>Total</strong></td>
        <td><strong>{{$ctrl.getFiatTotal() | customnumber: 2}} €</strong></td>
    </tr>
    </tbody>
</table>
